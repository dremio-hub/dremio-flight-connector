syntax="proto2";
package com.dremio.proto.flight.commands;

option java_package = "com.dremio.proto.flight.commands";
option optimize_for = SPEED;

message Command {
  required string query = 1;
  required bool parallel = 2;
  required bool coalesce = 3;
  required bytes ticket = 4;
}
